name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test-and-lint:
    name: Test & Lint Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        cd blueprint_symbol_detection/backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest
        
    - name: Lint with flake8
      run: |
        cd blueprint_symbol_detection/backend
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    # Uncomment when tests are added
    # - name: Run tests
    #   run: |
    #     cd blueprint_symbol_detection/backend
    #     pytest

  frontend-build:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: blueprint_symbol_detection/frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd blueprint_symbol_detection/frontend
        npm ci
        
    - name: Build frontend
      run: |
        cd blueprint_symbol_detection/frontend
        npm run build
        
    # Uncomment when tests are added
    # - name: Run tests
    #   run: |
    #     cd blueprint_symbol_detection/frontend
    #     npm test

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test-and-lint, frontend-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker images with docker-compose
      run: |
        cd blueprint_symbol_detection
        docker-compose build
        
